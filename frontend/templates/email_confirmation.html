{% extends "layout.html" %}

{% block content %}
        <div class="row subtitle">Emails Drafts</div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                {% for id, email in emails.items() %}
                    <div class="output-item">
                    <div class="row part-no-border">
                        <label><strong>Email to {{ email['lead_name'] }}</strong></label>
                    </div>
                    <div class="row part pt-2">
                        <label><strong>Email Address: </strong> {{ email['lead_email'] }}</label>
                    </div>
                    <div class="row part pt-2">
                        <label><strong>Subject: </strong> {{ email['lead_subject'] }}</label>
                    </div>
                    <div class="row part pt-2">
                        <label><strong>Body: </strong> {{ email['lead_body'] }}</label>
                    </div>
                    <div class="row justify-content-center">
                        <button type="button" class="col-md-3 mr-2 btn btn-danger">
                            Delete
                        </button>
                        <button type="button" class="col-md-3 mr-2 btn btn-warning">
                            Edit
                        </button>
                        <button type="button" class="col-md-3 btn btn-success">
                            Accept and Send
                        </button>
                    </div>
                    </div>
                    <br>
                {% endfor %}
            </div>
        </div>


{% endblock %}
